<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font embedded  -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- --Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="text">
            <h1>Welcome Aboard</h1>
            <p>Exclusive Coupons for our registered customers.</p>
        </div>
        <form action="#">
            <h2>Login by</h2>
            <div class="logins">
                <div class="links">
                <a href="https://accounts.google.com/signin"><i class="ri-google-fill"></i></a>
                <a href="https://www.facebook.com"><i class="ri-facebook-circle-fill"></i></a>
                <a href="https://instagram.com"><i class="ri-instagram-fill"></i></i></a>
            </div>
            <p>login through Email</p>
            <input type="email" placeholder="your email">
            <input type="password" placeholder="your password">
            <input type="number" placeholder="2FA Code">
            <button type="submit">login</button>
    </form>
    </div>
</body>

</html>
